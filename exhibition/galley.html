    <script>
        $(function() {
            $("#toggle").click(function() {
                $("#menu").slideToggle();
                return false;
            });
            $(window).resize(function() {
                var win = $(window).width();
                var p = 768;
                if (win > p) {
                    $("#menu").show();
                } else {
                    $("#menu").hide();
                }
            });
        });
        /* 追記部分(メニューリンクをクリックでメニューを一旦閉じる) */
        $(function() {
            var win = $(window).width();
            var p = 768;
            if (win < p) $(function() {
                $("#menu li a").click(function() {
                    $("#menu").hide();
                });
            });
        });

    </script>

    <script>
        $(function() {
            var showFlag = false;
            var topBtn = $('#page-top');
            topBtn.css('bottom', '-100px');
            var showFlag = false;
            //スクロールが100に達したらボタン表示
            $(window).scroll(function() {
                if ($(this).scrollTop() > 200) {
                    if (showFlag == false) {
                        showFlag = true;
                        topBtn.stop().animate({
                            'bottom': '40px'
                        }, 200);
                    }
                } else {
                    if (showFlag) {
                        showFlag = false;
                        topBtn.stop().animate({
                            'bottom': '-100px'
                        }, 200);
                    }
                }
            });
            //スクロールしてトップ
            topBtn.click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });

    </script>
